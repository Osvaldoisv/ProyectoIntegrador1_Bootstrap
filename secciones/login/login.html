<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesión</title>
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    </head>
    <body class="d-flex justify-content-center align-items-center vh-100">
  
    <style>
        body {
            background-image:url("background_acaestamos.png");
            background-size: cover;
        }
    </style>
    <div class="bg-white p-5 rounded-5 text-secondary" style="width: 25rem;">
        <div class="d-flex justify-content-center">
            <img 
            src="iconos/logo_usuario.png"
            alt="icono_login"
            style="height: 7rem;"
        />
    </div>
    <div>
        <div class="text-center fs-1 fw-bold fst-italic">Inicio de sesión</div>
    </div>
    <div>
        <div class="input-group">
            <div class="input-group-text bg-$orange-500">
                <img src="iconos/logo_usuario2.png"
                alt="icono_nombredeusuario"
                style="height: 1rem;"
                />
        </div>
        <input class="form-control" type="text" placeholder="Nombre de usuario" />
        </div>
        <div>    
        <div class="input-group mt-1">
            <div class="input-group-text style="background-color:#FF571E">
                <img src="iconos/logo_contraseña.png"
                alt="icono_contraseña"
                style="height: 1rem;"
                />
        </div>
        <input class="form-control" type="password" placeholder="Contraseña" /> 
        </div>  
    </div>
    <div>
        <a href= "#" class="fw-semibold fst-italic" style"font-size: 0.9rem">¿Ha olvidado su contraseña?</a>
    </div>
    <div class="btn btn-info text-white w-100 mt-4">Login</div>
    <div class="btn btn-info text-white w-100 mt-1">Solo quiero mirar</div>
    <div class="d-flex gap-1 justify-content-center mt-1">
        <div>¿No tienes una cuenta?</div>
        <a href= "#" class="fw-semibold fst-italic" style"font-size: 0.9rem">Regístrese</a>
    </div>
    <div class="py-3">
        <div class="border-bottom text-center" style="height:0.9rem">
            <span class="bg-white px-3">o</span>
        </div>
    </div>

    <div class="btn d-flex gap-2 justify-content-center border">
        <img 
            src="iconos/logo_google.png" 
            alt="icono_google"
            style="height: 1.6rem;"
        />
    <div>Continuar con Google</div>
    </div>

</body>
</html>
