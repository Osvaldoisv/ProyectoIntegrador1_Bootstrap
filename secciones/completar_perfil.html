<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
        rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="assets/vendor/boxicons/css/boxicons.min.css" rel="stylesheet">
    <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

    <!-- Template Main CSS File -->
    <link href="assets/css/style.css" rel="stylesheet">

    <link rel="stylesheet" href="../styles/style_completar_perfil.css" type="text/css">
</head>

<body>
    <div class='container-fluid'>
        <div class="container-fluid m-2">
            <form class="container position-relative">
                <!--------------------------------- BOTON CERRAR -->
                <div class='row text-end'>
                    <div class='col-11'>
                    </div>
                    <div class='col-1 '>
                        <button type="button" class="btn-close fs-2" aria-label="Close"></button>
                    </div>
                </div>

                <!-------------------------------- TITULO -->
                <div class="row">
                    <div class="col-12">
                        <h1>Información Personal - Preguntas Usuario</h1>
                    </div>
                </div>

                <!---------------------- Nombre -->
                <div class="row">
                    <div class="col-12 col-sm-12 mb-3">
                        <label class="col-12 form-label" html="name">Nombre</label>
                        <input class="form-control" id="name" type="text" placeholder="Nombre" />
                    </div>
                </div>
                <div class="row">
                    <!-------------------------- Descripcion -->
                    <div class="col-12 col-sm-12 col-lg-6 mb-3">
                        <label class="col-12 form-label" for="description">Descripción</label>
                        <input class="form-control" id="description" type="text" placeholder="Descripción" />
                    </div>
                    <!-------------------------- Experiencia -->
                    <div class="col-12 col-sm-12 col-lg-6 mb-3">
                        <label class="col-12 form-label" for="experiencia">Experiencia</label>
                        <select class="form-select" aria-label="Default select example" id="experiencia">
                            <option value="1">Menos de 1 año</option>
                            <option value="2">1 Año</option>
                            <option value="3">2 - 3 años</option>
                            <option value="4">3 - 5 años</option>
                            <option value="5">5 - 10 años</option>
                            <option value="6">Mayor de 10 años</option>
                        </select>
                    </div>
                </div>
                <!------------------------------ Acerca de -->
                <div class="row">
                    <div class="col-12 mb-3">
                        <label class="form-label" for="about">Acerca de:</label>
                        <textarea class="form-control" id="about" type="text" placeholder="Acerca de..."
                            style="height: 10rem"></textarea>
                    </div>
                </div>

                <!--------------------------------------- Idiomas -->
                <div class="row">
                    <div class="col-12 col-sm-12 mb-3">
                        <label class="col-12 form-label" for="description">Idiomas y nivel</label>
                        <input class="form-control" id="description" type="text"
                            placeholder="Español (Nativo), Inglés (Avanzado)" />
                    </div>
                </div>

                <!--Edad y estado civil-->
                <div class="row">
                    <!--Parte Izquierda-->
                    <div class="col-sm-12 col-md-12 col-lg-6">
                        <div class="row">
                            <!----------------------------------------- nacimiento -->
                            <div class="col-6">
                                <label for="nacimiento">Fecha de nacimiento:</label>
                            </div>
                            <!------------------------------------- visible - nacimiento -->
                            <div class="col-6">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="visible_nacimiento" />
                                    <label class="form-check-label" for="visible_nacimiento">
                                        Visible
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!-------------------------------------- calendario-->
                            <div class="col-6">
                                <label class="form-label mt-1" for="edad">
                                    <div class="c-azul">
                                        <input type="date" id="nacimiento" name="nacimiento" class="sm-form-control" />
                                    </div>
                                </label>
                            </div>
                            <!-- ----------------------------------edad total -->
                            <div class="col-6">
                                <input class="form-control" id="edad" type="number" placeholder="Edad" />
                            </div>
                        </div>
                    </div>

                    <!--Parte Derecha-->
                    <div class="col-sm-12 col-md-12 col-lg-6 mt-4 mt-lg-0">
                        <div class="row">
                            <!---------------------------------------- estado civil-->
                            <div class='col-6'>
                                Estado Civil
                            </div>
                            <!---------------------------------------- visible - estado civil -->
                            <div class='col-6'>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value="" id="visible_civil" />
                                    <label class="form-check-label" for="visible_civil">
                                        Visible
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <!--------------------------------------------- LISTA estado civil-->
                            <div class="col-12">
                                <select class="form-select" aria-label="Default select example" id="estadoCivil">
                                    <option value="1">Soltero/a</option>
                                    <option value="2">Casado/a</option>
                                    <option value="3">Viudo/a</option>
                                    <option value="4">Separado/a</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>

                <!--container MODALIDAD-->
                <div class="container p-2 my-4 rounded-3 parent" id="fondo_modalidad">
                    <div class="row mb-2">
                        <!--Parte Izquierda-->
                        <div class="col-sm-12 col-md-12 col-lg-6">
                            <div class="row">
                                <div class="col-12">
                                    <div class="row">
                                        <!-----------------------------------------Horarios-->
                                        <div class="col-6">
                                            Jornada - Horario
                                        </div>
                                        <!-----------------------------------Visible - Horarios-->
                                        <div class="col-6">
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="visible_civil" />
                                                <label class="form-check-label" for="visible_civil">
                                                    Visible
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <!-----------------------------------------Horarios - Lista-->
                                    <div class="row">
                                        <div class="col-12">
                                            <select class="form-select" aria-label="Default select example"
                                                id="estadoCivil">
                                                <option value="1">No especifica</option>
                                                <option value="2">Diurna</option>
                                                <option value="3">Nocturna</option>
                                                <option value="4">Cualquiera</option>
                                            </select>
                                        </div>
                                    </div>

                                    <div class="row">
                                        <!--------------------------------------- Modalidad turnos-->
                                        <div class='col-6'>
                                            Jornada - Turnos
                                        </div>
                                        <!-----------------------------------Modalidad turnos - visible -->
                                        <div class='col-6'>
                                            <div class="form-check">
                                                <input class="form-check-input" type="checkbox" value=""
                                                    id="visible_civil" />
                                                <label class="form-check-label" for="visible_civil">
                                                    Visible
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <!------------------------------------------ Modalidad turnos - Lista-->
                                    <div class="row">
                                        <div class="col-12">
                                            <select class="form-select" aria-label="Default select example"
                                                id="estadoCivil">
                                                <option value="1">No especifica</option>
                                                <option value="2">Completa</option>
                                                <option value="3">Part time</option>
                                                <option value="4">Por turnos</option>
                                                <option value="5">Freelance</option>
                                                <option value="6">Cualquiera</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-6">
                                </div>
                            </div>
                        </div>

                        <!--Parte Derecha-->
                        <div class="col-sm-12 col-md-12 col-lg-6 mt-4 mt-lg-0">

                        </div>
                    </div>
                </div>

                <!------------------------------------------ Renta minima esperada-->
                <div class="row">
                    <!------------------------------------------ Renta minima esperada-->
                    <div class="col-6">
                        <label class="col-12  form-label" for="Nombre">Renta mínima esperada ($ CLP)</label>
                    </div>
                    <!------------------------------------------ Renta minima esperada - visible-->
                    <div class="col-6">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value=""
                                id="visible_civil" />
                            <label class="form-check-label" for="visible_civil">
                                Visible
                            </label>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <!------------------------------------------ Renta minima esperada - numero-->
                    <div class="col-12 align-items-center">
                        <div class="col-12 col-sm-12 mb-3">
                            <input class="form-control" id="name" type="number" placeholder="50000" />
                        </div>
                    </div>
                </div>
                <!-- BOTON guardar cambios -->
                <div class='row mt-2'>
                    <div class='col-10'>
                    </div>
                    <div class='col-2'>
                        <button type="button" class="btn btn-success">Guardar cambios</button>
                    </div>
                </div>
            </form>
            <!-- <img src="" class="img-fluid mx-auto d-block mb-2" alt="" /> -->
        </div>

        <!-- BOTON volver -->
        <div class="container-fluid-fluid h-100 mt-4">
            <div class="row w-100 align-items-center">
                <div class="col text-center">
                    <button class="btn btn-info regular-button mb-4"> Volver </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../script/script.js"></script>
    <!-- Vendor JS Files -->
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/php-email-form/validate.js"></script>

    <!-- Template Main JS File -->
    <script src="assets/js/main.js"></script>
    <script src="../script/script_navbar.js"></script>
</body>

</html>
