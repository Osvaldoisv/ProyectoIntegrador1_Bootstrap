<body>
    <div class='container-fluid'>
        <div class="container-fluid m-2">
              <form class="container position-relative">

                 <!-- BOTON CERRAR --> 
                  <div class='row text-end'>
                      <div class='col-11'>
                      </div>
                      <div class='col-1 '>
                        <button type="button" class="btn-close fs-2" aria-label="Close"></button>
                      </div>
                  </div>


                  <div class="col-12">
                      <h1>Información Personal - Preguntas Usuario</h1>
                  </div>
                   <!-- formulario de contacto-nombre --> 
                  <div class="row">
                      <div class="col-12 col-sm-12 mb-3">
                          <label class="col-12 form-label" html="name">Nombre</label>
                          <input class="form-control" id="name" type="text" placeholder="Nombre" />
                      </div>
                  </div>
                   <!-- formulario de contacto-nombre --> 
                  <div class="row">
                      <div class="col-12 col-sm-12 mb-3">
                          <label class="col-12 form-label" html="description">Descripción</label>
                          <input class="form-control" id="description" type="text" placeholder="Descripción" />
                      </div>
                  </div>
                   <!-- formulario de contacto-mensaje --> 
                  <div class="mb-3">
                      <label class="form-label" html="about">Acerca de:</label>
                      <textarea class="form-control" id="about" type="text" placeholder="Acerca de..." style="height: 10rem"></textarea>
                  </div>

                 <!-- formulario de contacto-mensaje --> 
                  <div class="row">
                      <div class="col-12 col-sm-12 mb-3">
                          <label class="col-12 form-label" html="description">Idiomas y nivel</label>
                          <input class="form-control" id="description" type="text" placeholder="Español (Nativo), Inglés (Avanzado)" />
                      </div>
                  </div>
                   <!-- formulario de contacto- Edad--> 
                  <div class="row">
                      <div class="col-6 col-sm-6 mb-3">
                          <div class='row'>
                              <label class="col-6 form-label" html="edad">
                                   <!-- formulario de contacto-fecha de nacimiento --> 
                                  <div class="col_one_third col_last c-azul">
                                      <label html="nacimiento" class='me-2'>Fecha de nacimiento:</label>
                                      <input type="date" id="nacimiento" name="nacimiento" class="sm-form-control" />
                                  </div>
                              </label>
                              <div class='col-6'>
                                  <div class="form-check">
                                      <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
                                      <label class="form-check-label" forHtml="defaultCheck1">
                                          Visible
                                      </label>
                                  </div>
                              </div>
                          </div>

                          <input class="form-control" id="edad" type="number" placeholder="Edad" />
                      </div>
                    
                      <!-- formulario de contacto-menu desplegable-estado civil --> 
                      <div class="col-6">
                          <label class="col-12 form-label" html="estadoCivil">
                              <div class='row'>
                                  <div class='col-6'>
                                      Estado Civil
                                  </div>
                                  <div class='col-6'>
                                      <div class="form-check">
                                          <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
                                          <label class="form-check-label" forHtml="defaultCheck1">
                                              Visible
                                          </label>
                                      </div>
                                  </div>
                              </div>
                          </label>

                          <select class="form-select col-6" aria-label="Default select example" id="estadoCivil">
                              <option value="1">Soltero/a</option>
                              <option value="2">Casado/a</option>
                              <option value="3">Viudo/a</option>
                              <option value="4">Separado/a</option>
                          </select>
                      </div>
                  </div>


                   <!-- formulario de contacto-boton --> 
                  <div class='row'>
                    <div class='col-10'>
                    </div>
                    <div class='col-2'>
                        <button type="button" class="btn btn-success">Guardar cambios</button>
                    </div>

                  </div>
              </form>
              <img src="" class="img-fluid mx-auto d-block mb-2" alt="" />
        </div>

        <div class="container-fluid-fluid h-100 mt-4">
                <div class="row w-100 align-items-center">
                    <div class="col text-center">
                        <button class="btn btn-info regular-button mb-4"> Volver </button>
                    </div>
                </div>
            </div>
    </div>

</body>
