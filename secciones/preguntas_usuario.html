<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>


    <main>
        <h1>Información Personal - Preguntas Usuario</h1>

        <form class="container position-relative">

            <div class="col-12">
            <!-- formulario de contacto-nombre -->
            <div class="row">
                <div class="col-6 col-sm-6 mb-3">
                    <label class="col-12  form-label" for="Nombre">Nombre</label>
                    <input class="form-control" id="name" type="text" placeholder="Nombre" />
                </div>
           

                <!-- formulario de contacto-email -->
                <div class="col-6 col-sm-6 mb-3">
                    <label class=" form-label" for="email">Email</label>
                    <input class=" form-control" id="email" type="email" placeholder="Email" />
                </div>
            </div>
            <!-- --------------------------------------- se cierra la primera fila--------------------------------------------------------------->


            <!-- formulario de contacto-rut -->
            <div class="row">
                <div class="col-6 ">
                    <label class="col-12  form-label" for="Nombre">Rut</label>
                    <input class="form-control" id="name" type="number" placeholder="Rut" />
                </div>

                    <!-- formulario de contacto-menu desplegable-estado civil -->
                   <div class="col-6">
                    <label class="col-12  form-label" for="Nombre">Estado Civil</label>
                    <select class="form-select col-6 " aria-label="Default select example">
                        <option value="1">Soltero/a</option>
                        <option value="2">Casado/a</option>
                        <option value="3">Viudo/a</option>
                        <option value="4">Separado/a</option>
                    </select>
                </div> 
            </div>

                  <!-- --------------------------------------- se cierra la segunda fila--------------------------------------------------------------->
                <!-- formulario de contacto-fecha de nacimiento -->
                <div class="col_one_third col_last c-azul">
                    <label for="nacimiento">Fecha de nacimiento</label>
                    <input type="date" id="nacimiento" name="nacimiento" class="sm-form-control">
                </div>

                <!-- formulario de contacto- Edad -->
                <div class="row">
                    <div class="col-6 col-sm-6 mb-3">
                        <label class="col-12  form-label" for="Nombre">¿Cuántos años tienes?</label>
                        <input class="form-control" id="name" type="number" placeholder="Edad" />
                    </div>
                    <div class="col-6 col-sm-6 mb-3">
                        <label class="col-12  form-label" for="Nombre">Número de Teléfono</label>
                        <input class="form-control" id="name" type="number" placeholder="Teléfono" />
                    </div>
                    <!-- formulario de contacto- multiples Archivos para subir, como certificado de estudios y otros cursos relevantes con certificado-->
                    <div class="mb-3">
                        <label for="formFileMultiple" class="form-label">Certificado de estudios o cursos realizados con
                            certificación</label>
                        <input class="form-control" type="file" id="formFileMultiple" multiple>
                    </div>
                </div>
                <!-- formulario de contacto-Certificado de antecedentes-->
                <div class="row">
                    <div class="col-6 mb-3">
                        <label for="formFile" class="form-label">Certificado de antecedentes</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                    <!-- formulario de contacto-Curriculum Vitae en pdf o Word-->
                    <div class="col-6 mb-3">
                        <label for="formFile" class="form-label">Curriculum Vitae en pdf o Word</label>
                        <input class="form-control" type="file" id="formFile">
                    </div>
                </div>



                <!-- formulario de contacto-mensaje -->
                <div class="mb-3">
                    <label class="form-label" for="message">Mensaje</label>
                    <textarea class="form-control" id="message" type="text" placeholder="Mensaje"
                        style="height: 10rem;"></textarea>
                </div>

                <!-- formulario de contacto-boton -->
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
                </div>
            </div>
        </form>
        <img src="" class="img-fluid mx-auto d-block mb-2" alt="">

        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../script/script.js"></script>
</body>

</html>
