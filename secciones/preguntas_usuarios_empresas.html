<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preguntas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="../styles/style.css" rel="stylesheet" type="text/css" />
</head>

<body>


    <main>
        <h1>Información Personal - Preguntas Usuario empresa</h1>

        <form class="container position-relative">

            <div class="col-12">
            <!-- formulario de contacto-nombre -->
            <div class="row">
                <div class="col-6 col-sm-6 mb-3">
                    <label class="col-12  form-label" for="Nombre">Nombre de empresa</label>
                    <input class="form-control" id="name" type="text" placeholder="Nombre de empresa" />
                </div>
           

                <!-- formulario de contacto-email -->
                <div class="col-6 col-sm-6 mb-3">
                    <label class=" form-label" for="email">Email Corporativo</label>
                    <input class=" form-control" id="email" type="email" placeholder="Email corporativo" />
                </div>
            </div>
            <!-- --------------------------------------- se cierra la primera fila--------------------------------------------------------------->


            <!-- formulario de contacto-rut -->
            <div class="row">
                <div class="col-6 ">
                    <label class="col-12  form-label" for="Nombre">Rut de la empresa</label>
                    <input class="form-control" id="name" type="number" placeholder="Rut de la empresa" />
                </div>

                    <!-- formulario de contacto-menu desplegable-estado civil -->
                    <div class="col-6 col-sm-6 mb-3">
                        <label class="col-12  form-label" for="Nombre">Giro o rubro</label>
                        <input class="form-control" id="name" type="text" placeholder="Giro o rubro" />
                    </div>
            </div>

                  <!-- --------------------------------------- se cierra la segunda fila--------------------------------------------------------------->
                <!-- formulario de contacto-fecha de postulación a empleo -->
                <div class="col_one_third col_last c-azul">
                    <label for="nacimiento">Fecha de postulación a empleo</label>
                    <input type="date" id="nacimiento" name="nacimiento" class="sm-form-control">
                </div>

                <!-- formulario de contacto- cantidad de empleados -->
                <div class="row">
                    <div class="col-6">
                        <label class="col-12  form-label" for="Nombre">Cantidad de empleados</label>
                        <select class="form-select col-6 " aria-label="Default select example">
                            <option value="1">1 a 5 empleados</option>
                            <option value="2">6 a 10 empleados</option>
                            <option value="3">11 a 99 empleados</option>
                            <option value="4">100 o más empleados</option>
                        </select>
                    </div> 

                    <div class="col-6 col-sm-6 mb-3">
                        <label class="col-12  form-label" for="Nombre">Número de Teléfono</label>
                        <input class="form-control" id="name" type="number" placeholder="Teléfono empresarial" />
                    </div>


                    <!-- formulario de contacto- url-->
                    <div class="row">
                <div class="col-6">
                    <label for="basic-url" class="form-label">Url de tu empresa</label>
                    <div class="input-group">
                      <span class="input-group-text" id="basic-addon3">https://www.ejemplo.cl/</span>
                      <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
                    </div>
                  </div>
 <!-- formulario de contacto- cantdad de cupos para recibir trabajo-->
                  <div class="col-6 ">
                    <label class="col-12  form-label" for="Nombre">¿Cuantas personas piensas contratar?</label>
                    <input class="form-control" id="name" type="number" placeholder="Nº de colaboradores que buscas" />
                </div>
                </div>

                <!-- formulario de contacto-descripción del cargo -->
                <div class="mb-3">
                    <label class="form-label" for="message">Mensaje</label>
                    <textarea class="form-control" id="message" type="text" placeholder="Descripción del cargo"
                        style="height: 10rem;"></textarea>
                </div>

                <!-- formulario de contacto-mensaje -->
                <div class="mb-3">
                    <label class="form-label" for="message">Mensaje</label>
                    <textarea class="form-control" id="message" type="text" placeholder="Cuentanos más acerca de tu empresa"
                        style="height: 10rem;"></textarea>
                </div>

                <!-- formulario de contacto-boton -->
                <div class="d-grid">
                    <button class="btn btn-primary btn-lg" type="submit">Enviar</button>
                </div>
            </div>
        </form>
        <img src="" class="img-fluid mx-auto d-block mb-2" alt="">

        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="../script/script.js"></script>
</body>

</html>
